<head>
    <style>
        html{height: 100%;}
        body{text-align: center;}
        .box{ display: table; margin-left: auto; margin-right: auto; }
        .blankHeader { height: 100px;}

        input {
            width: 500px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233, 233, 233);
        }

        .w-btn {
            position: relative;
            border: none;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 15px;
            font-family: "paybooc-Light", sans-serif;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }
        .w-btn-indigo {
            background-color: aliceblue;
            color: #1e6b7b;
        }
        .w-btn-red {
            background-color: #ff5f2e;
            color: #e1eef6;
        }
    </style>

    <script>
        function onBtnClick() {
            window.location.href=('/')
        }  

        function onCopyBtnClick() {
            window.navigator.clipboard.writeText('{{ variable[1] }}').then(() => {
                alert("운송장 번호가 복사 되었습니다!");
            });
        }  
    </script>
</head>
<body>
    <div class="blankHeader"></div>
    <div class="box">
        이름: {{ variable[0] }} | 
        운송장 번호: <p id="trackingNum">{{ variable[1] }}</p>
        <button class="w-btn w-btn-red" type="button" onclick="onCopyBtnClick()">
            운송장 번호 복사하기
        </button>
        <br><br>
        <button class="w-btn w-btn-indigo" type="button" onclick="onBtnClick()">
            다시 조회하기
        </button>
    </div>
</body>
