<head>
    <style>
        html{height: 100%;}
        body{text-align: center;}
        .box{ display: table; margin-left: auto; margin-right: auto; }
        .blankHeader { height: 100px;}

        .w-btn {
            position: relative;
            border: none;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 15px;
            font-family: "paybooc-Light", sans-serif;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }
        .w-btn-indigo {
            background-color: aliceblue;
            color: #1e6b7b;
        }
    </style>

    <script>
        function onBtnClick() {
            window.location.href=('/')
        }
    </script>
</head>
<body>
    <div class="blankHeader"></div>
    <div class="box">
        오류가 발생하였습니다. 전화번호를 제대로 작성하였는지 다시 한 번 확인해주세요.
        <br><br>
        <button class="w-btn w-btn-indigo" type="button" onclick="onBtnClick()">
            다시 조회하기
        </button>
    </div>
</body>
